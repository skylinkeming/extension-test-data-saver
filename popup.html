<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>測試資料小幫手</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>測試資料小幫手</h3>

    <label for="dataName">資料名稱 (Tag)：</label>
    <input
      type="text"
      id="dataName"
      placeholder="請輸入要儲存的資料名稱"
      autocomplete="off"
    />

    <button id="save">儲存輸入資料</button>
    <button id="clear">清除輸入資料</button>
    <button id="manage">管理測試資料</button>

    <h4>當前或相關頁面已儲存資料：</h4>
    <div id="savedData"></div>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
